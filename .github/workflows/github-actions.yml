name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: docker-env  # 환경 비밀 사용
    steps:
      # ✅ 1. 레포지토리 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ 2. Node.js 설정 (테스트 실행용)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # ✅ 3. 패키지 설치 및 테스트 실행
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      # ✅ 4. .env 파일 생성 (GitHub Secrets 사용)
      - name: Create .env file
        run: |
          echo "MONGO_INITDB_ROOT_USERNAME=${{ secrets.MONGO_INITDB_ROOT_USERNAME }}" > .env
          echo "MONGO_INITDB_ROOT_PASSWORD=${{ secrets.MONGO_INITDB_ROOT_PASSWORD }}" >> .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "DBNAME=${{ secrets.DBNAME }}" >> .env

      # ✅ 5. package.json에서 버전 가져오기
      - name: Get package.json version
        id: package_version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      # ✅ 6. Docker 로그인 (Docker Hub)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ✅ 7. Docker 빌드 & 태깅
      - name: Build and Tag Docker Image
        run: |
          docker build -t nogaree/jaewon-login:${{ env.VERSION }} .

      # ✅ 8. Docker Hub에 푸시
      - name: Push Docker Image
        run: |
          docker push nogaree/jaewon-login:${{ env.VERSION }}
